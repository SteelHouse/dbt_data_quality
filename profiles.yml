greenplum:
  target: dev
  outputs:
    dev:
      type: postgres
      host: 10.21.1.70
      user: read_only
      password: "{{ env_var('COREDW_RO_PASSWORD','COREDW_RO_PASSWORD') }}"
      port: 5432
      dbname: coredw
      schema: test2
      threads: 4

clickhouse:
  target: dev
  outputs:
    dev:
      type: clickhouse
      schema: summarydata
      host: 10.4.34.182
      port: 8123
      user: r2ds
      password: "{{ env_var('CHAPI_PASS','CHAPI_PASS') }}"
      secure: False

spark:
  target: dev
  outputs:
    dev:
      type: spark
      method: thrift
      schema: default
      host: "{{ env_var('EMR_HOST','EMR_HOST') }}"
      port: 10001
      server_side_parameters:
        "spark.driver.memory": "64g"

athena:
  target: dev
  outputs:
    dev:
      type: athena
      s3_staging_dir: s3://aws-athena-query-results-077854988703-us-west-2/
      region_name: us-west-2
      schema: data_archive_prod
      database: AwsDataCatalog
      aws_profile_name: integration

